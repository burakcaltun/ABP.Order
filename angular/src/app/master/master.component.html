<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Masters' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button *abpPermission="'Order.Masters.Create'" id="create" class="btn btn-primary" type="button"
            (click)="createMaster()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewMaster' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="master.items" [count]="master.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Order.Master.Edit'" ngbDropdownItem (click)="editMaster(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Order.Master.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>



      <ngx-datatable-column [name]="'::customerName' | abpLocalization" prop="customerName"
        [sortable]="false"></ngx-datatable-column>


      <ngx-datatable-column [name]="'::OrderDate' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.orderDate | date }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::shippingAddress' | abpLocalization" prop="shippingAddress"
        [sortable]="false"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::productName' | abpLocalization" prop="productName"
        [sortable]="false"></ngx-datatable-column>


    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedMaster.id ? '::Edit' : '::NewMaster') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">

      <div class="form-group">
        <label for="customer-id">Customer</label><span> * </span>
        <select class="form-control" id="customer-id" formControlName="customerId">
          <option [ngValue]="null">Select Customer</option>
          <option [ngValue]="customer.id" *ngFor="let customer of customers$ | async">
            {{ customer.customerName }}
          </option>
        </select>
      </div>

      <div class="mt-2">
        <label>Order Date</label><span> * </span>
        <input #datepicker="ngbDatepicker" class="form-control" name="datepicker" formControlName="orderDate"
          ngbDatepicker (click)="datepicker.toggle()" />
      </div>

      <div class="form-group">
        <label for="shippingAddress">Shipping Address</label><span> * </span>
        <input type="text" id="shippingAddress" class="form-control" formControlName="shippingAddress" autofocus />
      </div>

      <div class="form-group">
        <label for="product-id">Product</label><span> * </span>
        <select class="form-control" id="product-id" formControlName="productId">
          <option [ngValue]="null">Select Product</option>
          <option [ngValue]="product.id" *ngFor="let product of products$ | async">
            {{ product.productName }}
          </option>
        </select>
      </div>

      <!-- Buraya Onay Bilgisi Butonu eklenecek -->



    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
